<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Home work a6</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="progress">
            <div id="my-progress-bar" class="progress-bar" role="progressbar" style="width:0"></div>
        </div>

        <div class="buttons" style="margin-top: 20px;">
            <button type="button" class="btn btn-primary fst-btn">+1%</button>
            <button type="button" class="btn btn-primary snd-btn">+3%</button>
            <button type="button" class="btn btn-primary trd-btn">+7%</button>
        </div>

        

    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        
        const fst=$('.fst-btn');
        const snd=$('.snd-btn');
        const trd=$('.trd-btn');

    function start (){
        let progressValue=0;
        
        fst.click(function (){
            progressValue=progressValue+1;
            $('#my-progress-bar').width(progressValue+'%')
        });       
          
        snd.click (function(){
            progressValue+=3;
            $('#my-progress-bar').width(progressValue+'%')
        })

        trd.click (function(){
            progressValue+=7;
            $('#my-progress-bar').width(progressValue+'%')
        })
           
        }

        start();     

    </script>
</body>
</html>
